<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ajax Testing</title>
  </head>
  <body>
    <div class="" id="text">

    </div>
    <button type="button" name="button" id="button">Get user</button>
    <button type="button" name="button" id="button2">Get Users</button>
    <br><br>

    <h1>User</h1>
    <div id="user"></div>
    <h1>Users</h1>
    <div class="" id="users">

    </div>
  </body>
  <script type="text/javascript">
    document.getElementById('button').addEventListener('click',getuser);
    document.getElementById('button2').addEventListener('click',getusers);

    function getuser(){
      var xhr=new XMLHttpRequest();
      xhr.open('GET','user.json',true);
      xhr.onload=function(){
        if(this.status==200){
          var user=JSON.parse(this.responseText);
            var output='';
            output+='<ul>'+
            '<li>ID:'+user.id+'</li>'+
            '<li>Name:'+user.name+'</li>'+
            '<li>Email:'+user.email+'</li>'+
            '</ul>';
            document.getElementById('user').innerHTML=output;
        }
      }
      console.log(xhr);
      xhr.send();
    }

    function getusers(){
      var xhr=new XMLHttpRequest();
      xhr.open('get','users.json',true);
      xhr.onload=function(){
        if(this.status==200){
          var users=JSON.parse(this.responseText);
            var output="";
            output+='<ul>';
            for(var i=0;i<users.length;i++){
                //console.log(users[i]['id']);
                output+=
                '<li>ID:'+users[i].id+'</li>'+
                '<li>Name:'+users[i].name+'</li>'+
                '<li>Email:'+users[i].email+'</li>';
            }
            output+='</ul>';
          //console.log(users.length);
          console.log(users);
          document.getElementById('users').innerHTML=output;
          //console.log(this.responseText);
        }
      }
      xhr.send();
    }


  </script>
</html>
